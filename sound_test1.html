<!DOCTYPE html>
<html>
<head>
  <title>YouTube Video with Local Music</title>
</head>
<body>
  <iframe width="1120" height="630" 
          src="https://www.youtube.com/embed/bJcuifEu0Ro?si=bFHGKke_kkefPvhT?controls=0&autoplay=1&mute=1&start=90" 
          frameborder="0" allowfullscreen>
  </iframe>

  <audio id="myAudio" src="ZOOM0016.mp3"></audio> <button onclick="playPause()">Play/Pause sound</button> <script>
    const audio = document.getElementById('myAudio');

    function playPause() {
      if (audio.paused) {
          audio.currentTime = 10; // Start from the 10th second
        audio.play();
      } else {
        audio.pause();
      }
    }
  </script>
</body>
</html>
